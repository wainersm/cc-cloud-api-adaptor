name: Create Pod VM Image
on:
  workflow_call:
    inputs:
      binaries_img_tag:
        default: 'latest'
        required: false
        type: string
      registry:
        default: 'quay.io/confidential-containers'
        required: false
        type: string

jobs:
  build:
    name: Create pod vm image
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os: [centos, ubuntu]
        arch: [amd64, s390x]
        provider: [generic, vsphere]
        include:
          - os: centos
            dockerfile: Dockerfile.podvm.centos
          - os: ubuntu
            dockerfile: Dockerfile.podvm
        exclude:
          - os: centos
            arch: s390x
          - provider: vsphere
            arch: s390x
          - provider: vsphere
            os: centos
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    #- name: Set up QEMU
    #  uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Quay container Registry
      uses: docker/login-action@v2
      with:
        if: ${{ startsWith(inputs.registry, 'quay.io') }}
        registry: quay.io
        username: ${{ secrets.QUAY_USERNAME }}
        password: ${{ secrets.QUAY_PASSWORD }}

    - name: Login to Github Container Registry
      if: ${{ startsWith(inputs.registry, 'ghcr.io') }}
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Determine image tags
      run: |
        event_name=${{ github.event_name }}
        img="${{ inputs.registry }}/podvm-${{ matrix.provider }}-${{ matrix.os }}-${{ matrix.arch }}"
        tags=""

        case "$event_name" in
        release)
          tags="${img}:latest,${img}:${{ github.sha }}" ;;
        pull_request|pull_request_target)
          tags="${img}:ci-pr${{ github.event.number }}" ;;
        esac

        echo "IMG_TAGS=$tags" >> "$GITHUB_ENV"

    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        tags: ${{ env.IMG_TAGS }}
        push: true
        context: podvm
        platforms: linux/amd64
        file: |
          podvm/${{ matrix.dockerfile }}
        build-args: |
          "CLOUD_PROVIDER=${{ matrix.provider }}"
          "ARCH=${{ matrix.arch }}"
          "UBUNTU_IMAGE_URL="
          "UBUNTU_IMAGE_CHECKSUM="
          "BINARIES_IMG=${{ inputs.registry }}/podvm-binaries-${{ matrix.os }}-${{ matrix.arch }}:${{ inputs.binaries_img_tag }}"
